<!DOCTYPE html>
<html lang="en" data-webtui-theme="shelby-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FCFAF8" />
    <title>Shelby Pulse â€” Network Monitor</title>

    <!-- WebTUI Framework + Shelby Theme -->
    <style>
      @import "../../css/dist/base.css";
      @import "../../css/dist/utils/box.css";
      @import "../../css/dist/utils/flexbox.css";
      @import "../../css/dist/utils/padding.css";
      @import "../../css/dist/components/typography.css";
      @import "../../css/dist/components/button.css";
      @import "../../css/dist/components/badge.css";
      @import "../../css/dist/components/table.css";
      @import "../../css/dist/components/input.css";
      @import "../../css/dist/components/progress.css";
      @import "../../css/dist/components/spinner.css";
      @import "../../css/dist/components/separator.css";
      @import "../../css/dist/components/switch.css";
      @import "../../css/dist/components/radio.css";
      @import "../../css/dist/components/checkbox.css";
      @import "./theme-shelby/dist/index.css";

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--background0);
        color: var(--foreground0);
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
      }

      /* Grainy background overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        background-repeat: repeat;
      }

      /* Custom scrollbar - PINK */
      ::-webkit-scrollbar {
        width: 12px;
        background: var(--background1);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--pink);
        border-radius: 6px;
        border: 2px solid var(--background1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--pink-20);
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--pink) var(--background1);
      }
    </style>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
